<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>..::BajonAPP::..</title>
</head>
<body>
    <div class="container">
        <h1>Carrito tocomple</h1>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
        <div class="row" id="cards"></div> 
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos + delivery y gastos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td id="td-titulo"></td>
        <td id="td-cantidad">1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
              <img src="#" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <div class="btn btn-dark">Comprar</div>
            </div>
          </div>
        </div>
      </template>

      <form onsubmit = "return false">
        <div>
          <label for="username">Usuario</label>
          <input type="text" name="username" placeholder="username">
          <span></span>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" name="password" placeholder="password">
          <span></span>
        </div>        
        <button id="log-in"> Iniciar sesión </button>
      </form> 
      <template></template>
      <div class="row" id="objetivo"></div><br><button type="submit" onclick="logout()"> Cerrar sesión </button> 
    <script src="app.js"></script>
    <script type="text/javascript">
      window.onload = ()=>{
        this.sessionStorage.setItem("username", "eduardo");
        this.sessionStorage.setItem("password", "bacon");
      }
      var input = document.getElementsByTagName('input');
      var login = document.getElementById('log-in');
      var form = document.querySelector('form');
      form.onsubmit = () => {return false}

      login.onclick = () => {
        if ((input[0].value !="") && (input[1].value != "")) {
          if ((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password"))) {
              //form.onsubmit = () => {return 1}
              document.cookie = "username"+input[0].value;
              document.cookie = "password"+input[1].value;
              dispData();
          } else {
            if ((input[0].value != sessionStorage.getItem("username"))) {
              input[0].nextElementSibling.textContent = "Usuario no encontrado";
              setTimeout(()=>{
                input[0].nextElementSibling.textContent = "";
              }, 2000);
            }
            if ((input[1].value != sessionStorage.getItem("password"))) {
              input[1].nextElementSibling.textContent = "Contraseña no encontrada";
              setTimeout(()=>{
                input[1].nextElementSibling.textContent = "";
              }, 2000);
            }
          }
        } else {
          if (input[0].value == "") {
              input[0].nextElementSibling.textContent = "Usuario esta vacio";
              setTimeout(()=>{
                input[0].nextElementSibling.textContent = "";
              }, 2000);
          }
          if (input[1].value == "") {
              input[1].nextElementSibling.textContent = "Password esta vacio";
              setTimeout(()=>{
                input[1].nextElementSibling.textContent = "";
              }, 2000);
          }
        }
      }

      function dispData(){
        var obj = sessionStorage.getItem("username");
        console.log(obj);
       // obj = JSON.parse(obj);
        var objetivo = document.getElementById('objetivo');
        objetivo.innerHTML = '<label>'+obj+'</label>';
      }

      function logout() {
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('password');
        console.info('cerrar')
      }
    </script>
</body>
</html>
